<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="clockArea">
        <h1 class="heading">Digital Clock</h1>
        <div class="fucture"><img src="option.svg" alt=""></div>
        <div class="clock" id="time">00:00</div>
        <div class="amsec"><div class="ampm" id="ampm">AM</div>
        <div class="sec" id="sec">12</div></div>
        <div class="day" id="dayDateMonth">Sunday , 6 Jan</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
